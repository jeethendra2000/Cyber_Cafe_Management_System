<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static '/cyber/css/login.css' %}">
     
    <title>Cyber Cafe Management System</title>

</head>
<body>

    <div class="logPage">
        <div class="topic"><h1>Cyber Cafe Management System</h1></div>
        <div class="loginbox">
            <img src="{% static '/cyber/images/avatar.jpg' %}" class="avatar">
            <h1>Admin Login</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                <p style="margin-top: 10px;">Username</p>
                <input type="text" name="AdminId" placeholder="Enter username">
                <p style="margin-top: 20px;">Password</p>
                <input type="password" name="AdminPasswd" placeholder="Enter password">
                <p class="right"><a href="#">Forgot password?</a></p>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    
    <!-- ~~~~~~~~~~~     Scripts     ~~~~~~~~~~~-->

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
</html>
