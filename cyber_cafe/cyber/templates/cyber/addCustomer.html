{% extends 'cyber/base.html' %}
{% load static %}

{% block css %}
    <style>
        .row .col .row .col{
            margin-top: 20px;
        }
        .row .col .row .col button{
            background-color: #05b31c;
            border-radius: 30px;
            margin-top: 25px;
            font-weight: 500;
        }
    </style>
{% endblock css %}

{% block content %}

<!-- All Computers List -->
<div class="row">
    <div class="col s12 m8 push-m3">
        <div class="row">
            <form class="col s10 push-s1" action="addCustomer" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person</i>
                  <input id="icon_prefix" type="text" class="validate" name="name">
                  <label for="icon_prefix">Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">place</i>
                    <textarea id="textarea1" class="materialize-textarea" name="address"></textarea>
                    <label for="textarea1">Address</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" name="ph">
                    <label for="icon_telephone">Telephone</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">card_membership</i>
                    <textarea id="textarea2" class="materialize-textarea" name="id"></textarea>
                    <label for="textarea2">Id Proof</label>
                </div>
                <!-- <div class="input-field col s12">
                    <select class="browser-default">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div> -->
                <div class="center">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Add
                    <i class="material-icons left">add</i>
                  </button>
                </div>
              </div>
            </form>
        </div>          
    </div>
</div>
{% endblock content %}
