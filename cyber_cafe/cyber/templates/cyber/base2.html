<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="{% static '/cyber/css/materialize.min.css' %}">
     <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

     <!-- Custom CSS -->
     <style>
        .success{
            background-color: #28a745;
            color: white;
        }
        .warning{
            background-color: #ffc107;
            color: black;
        }
        .danger{
            background-color: #dc3545;
            color: white;
        }
        .error{
            background-color: #dc3545;
            color: white;
        }
        .primary{
            background-color: #007bff;
            color: white;
        }
     </style>
     {% block css %}
     
     {% endblock css%}

    <title>Cyber Cafe Management System</title>

</head>
<body>

    {% block content %}
        
    {% endblock content %}



    <!-- ~~~~~~~~~~~     Scripts     ~~~~~~~~~~~-->

    <!-- Jquery -->
    <script src="{% static 'cyber/js/jquery.min.js' %}"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->

    <!-- Compiled and minified JavaScript -->
    <script src="{% static '/cyber/js/materialize.min.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="{% static 'cyber/js/main.js' %}"></script>
</body>
</html>
